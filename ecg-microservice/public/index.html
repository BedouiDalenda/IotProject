<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ECG Monitor - Temps R√©el</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/4.4.0/chart.umd.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            padding: 30px;
            max-width: 1200px;
            width: 100%;
        }

        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 2.5em;
            text-align: center;
        }

        .status-bar {
            display: flex;
            justify-content: space-around;
            margin: 20px 0;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 10px;
        }

        .status-item {
            text-align: center;
        }

        .status-label {
            font-size: 0.9em;
            color: #666;
            margin-bottom: 5px;
        }

        .status-value {
            font-size: 1.5em;
            font-weight: bold;
            color: #333;
        }

        .status-indicator {
            display: inline-block;
            width: 12px;
            height: 12px;
            border-radius: 50%;
            margin-right: 8px;
            animation: pulse 2s infinite;
        }

        .status-indicator.connected {
            background-color: #10b981;
        }

        .status-indicator.disconnected {
            background-color: #ef4444;
            animation: none;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        .chart-container {
            position: relative;
            height: 400px;
            margin: 20px 0;
            background: #1a1a2e;
            border-radius: 15px;
            padding: 20px;
        }

        .controls {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 20px;
        }

        button {
            padding: 12px 30px;
            font-size: 1em;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s;
            font-weight: 600;
        }

        button.primary {
            background: #667eea;
            color: white;
        }

        button.primary:hover {
            background: #5568d3;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        button.secondary {
            background: #e5e7eb;
            color: #333;
        }

        button.secondary:hover {
            background: #d1d5db;
        }

        .footer {
            text-align: center;
            margin-top: 20px;
            color: #666;
            font-size: 0.9em;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üìä ECG Monitor - Temps R√©el</h1>
        
        <div class="status-bar">
            <div class="status-item">
                <div class="status-label">
                    <span class="status-indicator disconnected" id="connectionIndicator"></span>
                    Connexion
                </div>
                <div class="status-value" id="connectionStatus">D√©connect√©</div>
            </div>
            <div class="status-item">
                <div class="status-label">Valeur Actuelle</div>
                <div class="status-value" id="currentValue">--</div>
            </div>
            <div class="status-item">
                <div class="status-label">Messages Re√ßus</div>
                <div class="status-value" id="messageCount">0</div>
            </div>
            <div class="status-item">
                <div class="status-label">BPM Estim√©</div>
                <div class="status-value" id="bpmValue">--</div>
            </div>
        </div>

        <div class="chart-container">
            <canvas id="ecgChart"></canvas>
        </div>

        <div class="controls">
            <button class="primary" id="connectBtn" onclick="connect()">üîå Connecter</button>
            <button class="secondary" id="pauseBtn" onclick="togglePause()" disabled>‚è∏Ô∏è Pause</button>
            <button class="secondary" onclick="clearChart()">üóëÔ∏è Effacer</button>
        </div>

        <div class="footer">
            üí° Assurez-vous que le microservice est en cours d'ex√©cution sur le port 8080
        </div>
    </div>

    <script>
        // Configuration
        const WS_URL = 'ws://localhost:3000';
        const MAX_DATA_POINTS = 100;

        // Variables globales
        let ws = null;
        let chart = null;
        let isPaused = false;
        let messageCount = 0;
        let ecgData = [];
        let timestamps = [];

        // Initialiser le graphique
        function initChart() {
            const ctx = document.getElementById('ecgChart').getContext('2d');
            chart = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: [],
                    datasets: [{
                        label: 'Signal ECG',
                        data: [],
                        borderColor: '#10b981',
                        backgroundColor: 'rgba(16, 185, 129, 0.1)',
                        borderWidth: 2,
                        tension: 0.4,
                        pointRadius: 0,
                        fill: true
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    animation: false,
                    scales: {
                        x: {
                            display: false
                        },
                        y: {
                            grid: {
                                color: '#2d2d44'
                            },
                            ticks: {
                                color: '#10b981'
                            }
                        }
                    },
                    plugins: {
                        legend: {
                            labels: {
                                color: '#10b981',
                                font: {
                                    size: 14
                                }
                            }
                        }
                    }
                }
            });
        }

        // Connexion WebSocket
        function connect() {
            if (ws && ws.readyState === WebSocket.OPEN) {
                console.log('D√©j√† connect√©');
                return;
            }

            console.log('Connexion au WebSocket...');
            ws = new WebSocket(WS_URL);

            ws.onopen = () => {
                console.log('‚úÖ Connect√© au WebSocket');
                updateConnectionStatus(true);
                document.getElementById('connectBtn').textContent = '‚úÖ Connect√©';
                document.getElementById('connectBtn').disabled = true;
                document.getElementById('pauseBtn').disabled = false;
            };

            ws.onmessage = (event) => {
                if (isPaused) return;

                try {
                    const data = JSON.parse(event.data);
                    addDataPoint(data);
                    messageCount++;
                    document.getElementById('messageCount').textContent = messageCount;
                    document.getElementById('currentValue').textContent = data.ecg_value.toFixed(2);
                } catch (error) {
                    console.error('Erreur de parsing:', error);
                }
            };

            ws.onerror = (error) => {
                console.error('‚ùå Erreur WebSocket:', error);
            };

            ws.onclose = () => {
                console.log('üëã D√©connect√© du WebSocket');
                updateConnectionStatus(false);
                document.getElementById('connectBtn').textContent = 'üîå Reconnecter';
                document.getElementById('connectBtn').disabled = false;
                document.getElementById('pauseBtn').disabled = true;
            };
        }

        // Ajouter un point de donn√©es
        function addDataPoint(data) {
            ecgData.push(data.ecg_value);
            timestamps.push(data.timestamp);

            // Garder seulement les derniers points
            if (ecgData.length > MAX_DATA_POINTS) {
                ecgData.shift();
                timestamps.shift();
            }

            // Mettre √† jour le graphique
            chart.data.labels = timestamps;
            chart.data.datasets[0].data = ecgData;
            chart.update('none'); // 'none' pour d√©sactiver l'animation
        }

        // Mettre √† jour le statut de connexion
        function updateConnectionStatus(connected) {
            const indicator = document.getElementById('connectionIndicator');
            const status = document.getElementById('connectionStatus');
            
            if (connected) {
                indicator.classList.remove('disconnected');
                indicator.classList.add('connected');
                status.textContent = 'Connect√©';
            } else {
                indicator.classList.remove('connected');
                indicator.classList.add('disconnected');
                status.textContent = 'D√©connect√©';
            }
        }

        // Pause/Reprendre
        function togglePause() {
            isPaused = !isPaused;
            const btn = document.getElementById('pauseBtn');
            btn.textContent = isPaused ? '‚ñ∂Ô∏è Reprendre' : '‚è∏Ô∏è Pause';
        }

        // Effacer le graphique
        function clearChart() {
            ecgData = [];
            timestamps = [];
            messageCount = 0;
            chart.data.labels = [];
            chart.data.datasets[0].data = [];
            chart.update();
            document.getElementById('messageCount').textContent = '0';
            document.getElementById('currentValue').textContent = '--';
        }

        // Initialisation au chargement de la page
        window.onload = () => {
            initChart();
            console.log('üìä Application ECG Monitor initialis√©e');
        };
    </script>
</body>
</html>
